<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            color: #ffcc00; /* Bright yellow for the heading */
            margin-bottom: 30px;
            animation: slideDown 0.5s ease-in-out;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            background-color: #1e1e1e; /* Darker form background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px; /* Responsive max width */
            animation: slideUp 0.5s ease-in-out;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form textarea {
            width: 95%;
            padding: 10px;
            border: none; /* Remove border */
            border-radius: 4px;
            font-size: 16px;
            background-color: #333; /* Dark input background */
            color: #fff; /* White text in inputs */
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        form input[type="text"]:focus,
        form textarea:focus {
            outline: none; /* Remove outline on focus */
            background-color: #444; /* Slightly lighter on focus */
        }

        form button {
            background-color: #ffcc00; /* Button color */
            color: #121212; /* Dark text for contrast */
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out; /* Add transform for hover effect */
        }

        form button:hover {
            background-color: #e6b800; /* Darker yellow on hover */
            transform: translateY(-2px); /* Slightly lift button on hover */
        }

        @media (max-width: 600px) {
          h1 {
              font-size: 24px; /* Adjust heading size for mobile */
          }
          
          form {
              padding: 20px; /* Adjust padding for mobile */
          }
          
          form input[type="text"],
          form textarea,
          form button {
              font-size: 14px; /* Adjust font size for mobile */
          }
      }
    </style>
</head>
<body>
    <h1>Create Your Meme</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Meme</button>
    </form>
</body>
</html>
